version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: glowtours
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  mysql:
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: glowtours
      MYSQL_USER: glow
      MYSQL_PASSWORD: glowpass
    ports:
      - '3306:3306'
    volumes:
      - mysqldata:/var/lib/mysql

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      - DB_TYPE=mysql
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=glow
      - MYSQL_PASSWORD=glowpass
      - MYSQL_DATABASE=glowtours
      - ADMIN_EMAIL=admin@glowtours.mv
      - ADMIN_PASSWORD=admin123
    ports:
      - '4000:4000'
    volumes:
      - ./server:/app

volumes:
  pgdata:
  mysqldata:
